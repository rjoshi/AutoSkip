<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Ad Skipper</h1>
        <p>This extension automatically skips ads on YouTube videos.</p>
        <div class="options">
            <label for="skip-time">Skip ads after (seconds):</label>
            <input type="number" id="skip-time" min="0" max="5" value="0">
            <label for="mute-ads">Mute ads:</label>
            <input type="checkbox" id="mute-ads" checked>
        </div>
        <div class="support">
            <p>If you like this extension, please consider supporting the developers by rating it on the <a href="^1^">Microsoft Edge Addons</a> or <a href="^2^">Chrome Web Store</a>.</p>
        </div>
    </div>
</body>
</html>
